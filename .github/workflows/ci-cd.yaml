name: Build & Deploy Spring Boot App to AWS EC2

on:
  push:
    branches: [main]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          # SỬA: Dùng đúng tên biến trong ảnh DOCKER_USERNAME
          username: ${{ secrets.DOCKER_USERNAME }}
          # SỬA: Dùng đúng tên biến trong ảnh DOCKER_PASSWORD
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # SỬA: Thay DOCKER_USER thành DOCKER_USERNAME và dùng luôn secret DOCKER_IMAGE_NAME
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest

      - name: SSH into EC2 and deploy container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo ">>> Stopping and removing old container if exists"
            # SỬA: Dùng biến DOCKER_IMAGE_NAME cho đồng bộ
            docker rm -f ${{ secrets.DOCKER_IMAGE_NAME }} || true
            docker rmi ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest || true

            echo ">>> Pulling latest image from Docker Hub"
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest

            echo ">>> Running container"
            docker run -d \
              --name ${{ secrets.DOCKER_IMAGE_NAME }} \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_URL='${{ secrets.DB_URL }}' \
              -e DB_USERNAME='${{ secrets.DB_USERNAME }}' \
              -e DB_PASSWORD='${{ secrets.DB_PASSWORD }}' \
              -e JAVA_OPTS="-Xms512m -Xmx512m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0" \
              -e TZ=UTC \
              ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest

            echo ">>> Status & logs"
            docker ps -a --filter "name=${{ secrets.DOCKER_IMAGE_NAME }}"